    <form id="InstallForm" method="post" action="{FORM_ACTION}">
        <div class="hiddens">
            <input type="hidden" name="Filter" value="{FILTER}" />
            <input type="hidden" name="Action" value="Install" />
            <input id="InstallKey" type="hidden" name="Key" value="" />
            <input id="InstallUrl" type="hidden" name="Url" value="" />
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">{TEXT_NAME}</th>
                        <th>{TEXT_DESCRIPTION}</th>
                        <th>{TEXT_TAGS}</th>
                        <th>{TEXT_AUTHOR}</th>
                        <th>{TEXT_COPYRIGHT}</th>
                        <th>{TEXT_VERSION}</th>
                        <th>{TEXT_DEPENDENCIES}</th>
                        {if ('{SHOW_REPOSITORY}' != '')}<th>{TEXT_REPOSITORY}</th>{/if}
                    </tr>
                </thead>
                <tbody>
                    <!-- BEGIN:BLOCK:1 --><tr>
                        <td class="{CLASS}"><img class="{IMG_CLASS}" data-name="{KEY}" data-url="{URL}" src="images/{IMAGE}.gif" alt="{TEXT_INSTALL}" title="{TEXT_INSTALL}" /></td>
                        <td class="{CLASS}">{NAME}</td>
                        <td class="{CLASS}">{DESCRIPTION}</td>
                        <td class="{CLASS} pcase">{TAGS}</td>
                        <td class="{CLASS}">{AUTHOR}</td>
                        <td class="{CLASS}">{COPYRIGHT}</td>
                        <td class="{CLASS}">{VERSION}</td>
                        <td class="{CLASS}">{DEPENDENCIES}</td>
                        {if ('{SHOW_REPOSITORY}' != '')}<td class="{CLASS}">{REPOSITORY}</td>{/if}
                    </tr>
                    <!-- END:BLOCK:1 -->
                </tbody>
            </table>
        </div>
    </form>
